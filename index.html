<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let choices = ["Rock", "Paper", "Scissors"]
            return choices[Math.floor(Math.random() * 3)]
        }

        function playRound(playerSelection, computerSelection) {
            if (!playerSelection) {
                return null
            }
            let lowerPlayerText = playerSelection.toLowerCase()
            let lowerComputerText = computerSelection.toLowerCase()
            if (lowerPlayerText === lowerComputerText) {
                console.log("Tie!")
                return null
            }
            else if (lowerPlayerText == 'paper' && 
                    lowerComputerText == 'rock') {
                    console.log(`You win! Paper beats rock!`)
                    return true
            }
            else if (lowerPlayerText == 'scissors' && 
                    lowerComputerText == 'paper') {
                    console.log(`You win! Scissors beats paper!`)
                    return true
            }
            else if (lowerPlayerText == 'rock' && 
                    lowerComputerText == 'scissors') {
                    console.log(`You win! Rock beats scissors!`)
                    return true
            }
            else {
                let computerChoice = computerSelection.charAt(0).toUpperCase() + computerSelection.substr(1).toLowerCase();
                console.log(`You lose! ${computerChoice} beats ${lowerPlayerText}!`)
                return false
            }
        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("What would you like to play?");
                let computerSelection = getComputerChoice();
                let result = playRound(playerSelection, computerSelection)
                if (result) {
                    playerScore++;
                }
                else if (result !== null) {
                    computerScore++;
                }
            }
            if (playerScore > computerScore) {
                console.log("Congratulations! You win!")
            }
            else if (playerScore < computerScore) {
                console.log("You lose!")
            }
            else {
                console.log("It was a tie! Try again!")
            }
        }

        game();
    </script>
</body>
</html>
