<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c19d270de.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <div class="scoreboard">
        <h3>Player</h3>
        <div class="scores"><span id="player-score">0</span>-<span id="computer-score">0</span></div>
        <h3>Computer</h3>
    </div>
    <div class="buttons">
        <button id="rock"><i class="fas fa-fist-raised"></i>Rock</button>
        <button id="paper"><i class="fas fa-hand-paper"></i>Paper</button>
        <button id = "scissors"><i class="fas fa-hand-peace"></i>Scissors</button>
    </div>
    <div class="current-round">
        <h3 class="player-selection">
            <i class="fas fa-fist-raised" id="player-rock"></i>
            <i class="fas fa-hand-paper" id="player-paper"></i>
            <i class="fas fa-hand-peace" id="player-scissors"></i>
        </h3>
        <span>-</span>
        <h3 class="computer-selection">
            <i class="fas fa-fist-raised" id="computer-rock"></i>
            <i class="fas fa-hand-paper" id="computer-paper"></i>
            <i class="fas fa-hand-peace" id="computer-scissors"></i>
        </h3>
    </div>
    <p class="commentary">Click a button to get started!</p>
    <div class="game-over-modal" id="game-over-modal">
        <div class="content-wrapper">
            <div class="game-over-content">
                <h1 class="game-over-message">Congratulations! You won!</h1>
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </div>
</body>
</html>
